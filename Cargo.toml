[package]
name = "jigsaw"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "jigsaw-server"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.20.1", features = ["rt", "macros"] }
tonic = "0.8.0"
prost = "0.11.0"
serde =  { version = "1.0", features = ["derive"] }
serde_json = "1.0.85"
async-recursion = "1.0.0"
serde_yaml = "0.9.10"
chrono = "0.4.22"

[build-dependencies]
tonic-build = "0.8.0"
